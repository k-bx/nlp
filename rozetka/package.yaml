name:                rozetka
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/k-bx/rozetka#readme
license:             BSD3
author:              Kostiantyn Rybnikov
maintainer:          k-bx@k-bx.com
copyright:           All Rights Reserved
category:            Unclassified
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - rio
  - optparse-simple

executables:
  rozetka:
    source-dirs:      src
    main:             Main.hs
    default-extensions:
      - NoImplicitPrelude
      - OverloadedStrings
      - RecordWildCards
      - TemplateHaskell
      - TypeApplications
    ghc-options: -Wall
